<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --pink: #ff4d6d;
      --pink2:#ff7aa2;
      --cream:#fff6ee;
      --shadow: 0 20px 40px rgba(255, 182, 193, 0.35);
    }

    body {
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;

      /* animated soft gradient */
      background: linear-gradient(135deg, #fce3ec, #ffe8cc, #e7f0ff, #fff0fa);
      background-size: 300% 300%;
      animation: bgShift 10s ease-in-out infinite;
    }

    @keyframes bgShift{
      0% { background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }

    /* floating hearts layer */
    #float-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floaty{
      position: fixed;
      left: var(--x);
      top: 110%;
      font-size: var(--size);
      opacity: 0.9;
      transform: translateY(0) scale(var(--scale));
      filter: drop-shadow(0 8px 10px rgba(255, 77, 109, 0.18));
      animation: floatUp var(--dur) linear forwards;
    }

    @keyframes floatUp{
      0%   { transform: translateY(0) scale(var(--scale)) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.9; }
      100% { transform: translateY(-140vh) scale(var(--scale)) rotate(25deg); opacity: 0; }
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 30px;
      box-shadow: var(--shadow);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: popIn 0.65s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      position: relative;
    }

    /* cute border shimmer */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 32px;
      background: linear-gradient(90deg, rgba(255,77,109,0.20), rgba(255,225,195,0.20), rgba(190,225,255,0.20));
      filter: blur(12px);
      z-index:-1;
      opacity: 0.8;
      animation: glow 4s ease-in-out infinite;
    }

    @keyframes glow{
      0%,100%{ opacity: 0.55; transform: scale(0.98); }
      50%{ opacity: 0.95; transform: scale(1.02); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .gif-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 22px;
      margin-bottom: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.08);
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: var(--pink);
      font-size: 3em;
      margin-bottom: 18px;
      line-height: 1.15;
    }

    .subtitle{
      color:#444;
      opacity: 0.85;
      margin-bottom: 18px;
      font-size: 0.98rem;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 14px;
      position: relative;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 36px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      transition: transform 0.18s ease, filter 0.18s ease;
      position: relative;
      user-select: none;
    }

    /* squish press */
    button:active{
      transform: scale(0.94);
    }

    .yes-btn {
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color: white;
      box-shadow: 0 12px 22px rgba(255, 77, 109, 0.28);
      overflow:hidden;
    }

    /* sparkly shine */
    .yes-btn::after{
      content:"";
      position:absolute;
      top:-60%;
      left:-30%;
      width: 60%;
      height: 220%;
      background: rgba(255,255,255,0.35);
      transform: rotate(25deg);
      filter: blur(2px);
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .yes-btn:hover{
      transform: scale(1.08);
      filter: brightness(1.03);
    }
    .yes-btn:hover::after{
      opacity: 1;
      animation: shine 0.7s ease forwards;
    }
    @keyframes shine{
      0%{ left:-30%; }
      100%{ left:120%; }
    }

    .no-btn {
      background: #efefef;
      color: #333;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.09);
    }
    .no-btn:hover{
      transform: rotate(-2deg) scale(1.03);
    }

    .success-message {
      display: none;
      animation: fadeUp 0.5s ease both;
    }

    @keyframes fadeUp{
      from{ opacity: 0; transform: translateY(10px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    .success-message h2 {
      font-family: 'Dancing Script', cursive;
      color: var(--pink);
      font-size: 2.6em;
      margin-top: 10px;
    }

    .tiny{
      margin-top: 10px;
      color:#444;
      opacity: 0.85;
    }

    /* confetti */
    .confetti{
      position: fixed;
      top: -12px;
      left: var(--x);
      width: 10px;
      height: 14px;
      border-radius: 3px;
      background: hsl(var(--h) 90% 70%);
      opacity: 0.95;
      transform: rotate(var(--r));
      animation: confettiFall var(--dur) ease-in forwards;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes confettiFall{
      to{
        top: 110vh;
        transform: translateX(var(--dx)) rotate(calc(var(--r) + 180deg));
        opacity: 0;
      }
    }

    /* ðŸ“± Mobile */
    @media (max-width: 600px) {
      .card { padding: 25px; border-radius: 22px; }
      h1 { font-size: 2.1em; }
      .gif-container img { width: 150px; height: 150px; }
      button { padding: 12px 24px; font-size: 16px; }
    }

    /* accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
      body{ background-size: cover; }
    }
  </style>
</head>

<body>
  <div id="float-layer" aria-hidden="true"></div>

  <div class="container">
    <div class="card" id="mainCard">

      <div id="questionSection">
        <div class="gif-container">
          <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmhrbmtqb3V2YmZ2aWJ5eWJqbm5oZnN5Y3h4aG5rOGZ6aHhua3VwMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute bears">
        </div>

        <h1>Will you be my Valentine Mera Chota Baccha??</h1>
        <div class="subtitle">I promise Dahi Puri, Momos, and Bhut sara Pyaar ðŸ§¸ðŸ’—</div>

        <div class="btn-group">
          <button class="yes-btn" id="yesBtn">Yes! ðŸ’˜</button>
          <button class="no-btn" id="noBtn">No ðŸ™ƒ</button>
        </div>
      </div>

      <div class="success-message" id="successSection">
        <div class="gif-container">
          <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2F4ZzBiNDZ4OGw3bWJmamh0YWhvc3N6NnFxYjdjcXRtZG5leTEycyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iSoqEfkTJN6JDgR48Y/giphy.gif" alt="Penguin love">
        </div>
        <h2> Humko Pta Thaa ðŸ’–</h2>
        <div class="tiny"> Hehehehehehehhe ðŸ˜Œâœ¨</div>
      </div>

    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionSection = document.getElementById('questionSection');
    const successSection = document.getElementById('successSection');
    const floatLayer = document.getElementById('float-layer');

    const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    // Floating background hearts
    const floatEmojis = ["ðŸ’—","ðŸ’–","ðŸ’˜","âœ¨","ðŸŒ¸","ðŸ§¸"];
    function spawnFloaty(){
      if (prefersReducedMotion) return;

      const el = document.createElement("div");
      el.className = "floaty";
      el.textContent = floatEmojis[Math.floor(Math.random() * floatEmojis.length)];

      const x = Math.random() * 100;
      const size = 14 + Math.random() * 22;
      const dur = 6 + Math.random() * 7;
      const scale = 0.7 + Math.random() * 1.2;

      el.style.setProperty("--x", `${x}vw`);
      el.style.setProperty("--size", `${size}px`);
      el.style.setProperty("--dur", `${dur}s`);
      el.style.setProperty("--scale", scale);

      floatLayer.appendChild(el);
      setTimeout(() => el.remove(), (dur + 0.3) * 1000);
    }

    // small burst near a point (for the No button)
    function burstHearts(x, y, count = 7){
      if (prefersReducedMotion) return;

      for (let i = 0; i < count; i++){
        const el = document.createElement("div");
        el.className = "floaty";
        el.textContent = "ðŸ’—";

        const jitterX = (Math.random() - 0.5) * 90;
        const size = 12 + Math.random() * 14;
        const dur = 1.6 + Math.random() * 1.2;
        const scale = 0.8 + Math.random() * 0.9;

        el.style.left = `${x + jitterX}px`;
        el.style.top = `${y + 30}px`;
        el.style.setProperty("--x", "0px");  // not used because we set left/top directly
        el.style.setProperty("--size", `${size}px`);
        el.style.setProperty("--dur", `${dur}s`);
        el.style.setProperty("--scale", scale);

        el.style.animation = `floatUp ${dur}s ease-out forwards`;
        floatLayer.appendChild(el);
        setTimeout(() => el.remove(), (dur + 0.2) * 1000);
      }
    }

    // Confetti on YES
    function confettiBurst(amount = 120){
      if (prefersReducedMotion) return;

      for (let i = 0; i < amount; i++){
        const c = document.createElement("div");
        c.className = "confetti";

        const x = Math.random() * 100;
        const h = Math.floor(Math.random() * 360);
        const r = Math.floor(Math.random() * 360);
        const dur = 1.6 + Math.random() * 1.4;
        const dx = (Math.random() - 0.5) * 220;

        c.style.setProperty("--x", `${x}vw`);
        c.style.setProperty("--h", h);
        c.style.setProperty("--r", `${r}deg`);
        c.style.setProperty("--dur", `${dur}s`);
        c.style.setProperty("--dx", `${dx}px`);

        document.body.appendChild(c);
        setTimeout(() => c.remove(), (dur + 0.1) * 1000);
      }
    }

    // Make No button playful + harder to click
    const noTexts = ["No ðŸ™ƒ", "Nope ðŸ˜", "Nahh ðŸ˜…", "Stoppp ðŸ™ˆ", "Nice try ðŸ˜Œ", "Absolutely not ðŸ˜³", "Ok okâ€¦ NO ðŸ˜­"];
    let noCount = 0;

    const moveButton = (evt) => {
      noCount++;
      noBtn.textContent = noTexts[noCount % noTexts.length];

      const w = window.innerWidth;
      const h = window.innerHeight;
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // keep inside screen bounds with a little padding
      const pad = 16;
      const newLeft = pad + Math.random() * (w - btnW - pad * 2);
      const newTop  = pad + Math.random() * (h - btnH - pad * 2);

      noBtn.style.position = "fixed";
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top  = `${newTop}px`;

      // tiny â€œwiggleâ€
      if (!prefersReducedMotion && noBtn.animate) {
        noBtn.animate(
          [
            { transform: "rotate(0deg) scale(1)" },
            { transform: "rotate(6deg) scale(1.06)" },
            { transform: "rotate(-6deg) scale(1.03)" },
            { transform: "rotate(0deg) scale(1)" },
          ],
          { duration: 260, easing: "ease-out" }
        );
      }

      // heart burst near the button
      const x = newLeft + btnW / 2;
      const y = newTop + btnH / 2;
      burstHearts(x, y, 6);
    };

    // Mobile: click to move; Desktop: hover to move (your original behaviour)
    if (window.matchMedia("(max-width: 768px)").matches) {
      noBtn.addEventListener("click", moveButton);
    } else {
      noBtn.addEventListener("mouseover", moveButton);
      // also prevent "click" on desktop if they somehow catch it
      noBtn.addEventListener("click", moveButton);
    }

    yesBtn.addEventListener("click", (e) => {
      questionSection.style.display = "none";
      successSection.style.display = "block";

      // confetti + heart burst from click position
      confettiBurst(140);
      burstHearts(e.clientX, e.clientY, 14);

      // remove No button so it doesn't jump around after success
      noBtn.remove();
    });

    // Start background floaties
    if (!prefersReducedMotion) {
      spawnFloaty();
      setInterval(spawnFloaty, 520);
    }
  </script>
</body>
</html>
